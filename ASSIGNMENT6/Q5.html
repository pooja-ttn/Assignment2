
<html>
<head>
    <title>
        Question 5
    </title>
    <meta charset="utf-8"/>
    <script data-require="jquery@*" data-semver="3.2.1"  src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>

</head>
<body>
<div>
    <p class="target">
        This will not change its font size

    </p>
</div>

<div id="main">
    <p class="target">
        This will change its font size

    </p>
</div>
<button>CHANGE FONT</button>
<script>
    $(document).ready(function() {
        $("button").click(function() {
            $(".target").parent("#main").css("font-size", "30px");
        });
    });

</script>
</body>
</html>
