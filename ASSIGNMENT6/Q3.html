<body>
<h3>Q3) Change the color of element which class name end with "-new"</h3>
<button>CLICK</button>
<div class="To the new">This does not belong to class ending-new</div>
<div class="To the -new">This belongs to class ending -new</div>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("[class$='-new']").css("color","red");
        });

    });
</script>
</body>
