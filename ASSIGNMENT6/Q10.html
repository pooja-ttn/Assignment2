<body>

<div>

    Q 10) Create a dropdown menu using hover method in jquery


<BR><BR></div>


<div>
        <select id="test">
            <option   value=" ">Select</option>

            <option   value="Hello">Hello</option>
            <option  value="Hello1">Hello 1</option>

            <option  value="Hello2">Hello 2</option>
        </select>
</div>
<script>
    $(document).ready(function() {
        $("#test").hover(function(){
         $(this)[0].size=$(this).find("option").length;

        }, function(){
           $(this)[0].size=0;
        });

    });

</script>
</body>
