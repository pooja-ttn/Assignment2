<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script th:src="@{/application.js}"></script>
    <link th:href="@{/myCSS.css}" rel="stylesheet"/>

</head>
<body>
<center><h3 th:text="#{hello.world}"></h3></center>
<form action="#" th:object="${user}" id="formSubmit">
<table>

    <tr><td>Name:</td><td><input class="text1" th:field="*{name}" type="text"></td></tr>
    <tr><td>Id:</td><td><input th:field="*{id}" type="text"></td></tr>
    <tr th:colspan="2"><td><input class="btn" type="submit"/></td></tr>

</table>
</form>
</body>
</html>
